<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../src/SCSS/styleMain.css">
	<link rel="shortcut icon" href="#">
	<script src="../src/Core/Modules/timer.js"> </script>
	<title>Minesweeper</title>
</head>

<body>

	<div class="wrapper">
		<div class="main-block">
			<div class="main-block__title">Quantum Sapper</div>

			<div class="main-block__main-title main-title">

				<div class="main-title__buttons buttons-config">
					<button class="buttons-config__easy-mode start-game" onclick="reseterTimer()">Easy</button>
					<button class="buttons-config__normal-mode start-game" onclick="reseterTimer()">Normal</button>
					<button class="buttons-config__hard-mode start-game" onclick="reseterTimer()">Hard</button>
				</div>

				<div class="main-title__buttons buttons-config">
				</div>

				<div class="main-title__flag-block">
					<div class="main-title__flags-icon">🚩</div>
					<div class="main-title__flags-counter"></div>
				</div>

				<div class="main-title__timer-block">
					<div class="main-title__timer-icon">⏱️</div>
					<div class="main-title__timer-time">000</div>
				</div>

			</div>

			<div class="main-field">
				<div class="field" onclick="timer()"></div>
			</div>

			<div class="end-game"></div>
			<div class="board"></div>
		</div>
	</div>

</body>
